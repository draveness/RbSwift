language: objective-c
os: osx
osx_image: xcode8.2
# xcode_workspace: RbSwift.xcworkspace
# xcode_scheme: RbSwiftTests
podfile: Podfile
# xcode_sdk: iphonesimulator10.3
env:
  global:
  - FRAMEWORK_NAME=RbSwift
before_install:
- pod update Nimble
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
script:
- xcodebuild clean test -workspace RbSwift.xcworkspace -scheme RbSwift -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' -enableCodeCoverage YES
- pod lib lint
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: RbSwift.framework.zip
  skip_cleanup: true
  on:
    repo: Draveness/RbSwift
    tags: true
